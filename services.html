<head>

<link rel="stylesheet" href="css/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navigation Component -->
  <div id="navigation-container"></div>

    <h1 class="section-title">Our Services</h1>
    <div class="grid cards-3">
      <article class="card"><div class="card-body"><h3 class="card-title">Import</h3><p>Reliable sourcing of authentic Lebanese goods with quality assurance.</p></div></article>
      <article class="card"><div class="card-body"><h3 class="card-title">Export</h3><p>Export solutions for international partners seeking premium products.</p></div></article>

    </div>
  </div>
    </section>
  </div> <!-- End Main Content -->

<footer class="site-footer">
  <div class="sub-footer"><p>&copy; <span id="year"></span> Karam Libnan.</p></div>
</footer>
  <!-- Load Navigation Component -->
  <script>
    // Load navigation component
    fetch('components/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navigation-container').innerHTML = data;
        // Initialize navigation after loading
        if (typeof initializeNavigation === 'function') {
          initializeNavigation();
        }
      })
      .catch(error => console.error('Error loading navigation:', error));
  </script>
  <script src="js/app.js" defer></script>
